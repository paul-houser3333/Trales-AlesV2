<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Guide Log In</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Margarine&family=Open+Sans:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../stylesheets/style.css">
</head>

<body>
  <!-- This HTML file will be sent to logged-in user if they havent created a guide profile -->
  <!-- TO DO: add navbar with logo and menu/hamburger to hero -->
  <section class="hero land-image2">

    <div class="hero-head">
      <!-- TO DO: if removing "container", added a little left and right padding/margin to navbar header -->
      <header class="navbar">
        <!-- <div class="container"> -->
        <div class="navbar-brand">
          <a class="navbar-item logo-text green-color" href="/">
            <!-- TO DO: replace with HIKE HIRE logo -->
            <!-- <img src="https://bulma.io/images/bulma-type-white.png" alt="Logo"> -->
            HOME
          </a>
        </div>
        <div class="navbar-menu">
          <div class="navbar-end">
            <span class="navbar-item">
              <a class="button is-success nav-app-button green-back" href="/signup">
                Sign Up
              </a>
            </span>
          </div>
        </div>
        <!-- </div> -->
      </header>
    </div>

    <div class="hero-body">
      <div class="container has-text-centered">
        <!-- TO DO: make "WELCOME" title an image that matches logo -->
        <h1 class="title logo-text-med green-color">
          LOG IN
        </h1>
      </div>
    </div>
  </section>

  <section class="hero is-medium">
    <div class="hero-body center-yourself">
      <form class="login">
        <div class="field">
          <label class="label">Email</label>
          <div class="control">
            <input class="input" type="text" id="email-input" placeholder="Username">
          </div>
        </div>
        <div class="field">
          <label class="label">Password</label>
          <div class="control">
            <input class="input" type="password" id="password-input" placeholder="Password">
          </div>
        </div>
        <button class="button is-success app-button green-back" id="button" type="submit">
          Log In
        </button>
      </form>
    </div>
  </section>


  <!-- scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="../js/visitor/login.js"></script>


</body>

</html>
