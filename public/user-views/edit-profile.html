    <script type="text/javascript">
        function showUploadWidget() {
            cloudinary.openUploadWidget({
                cloudName: "dcyyaezfa",
                uploadPreset: "apncsmvw",
                sources: [
                    "local",
                    "url",
                    "camera",
                    "dropbox",
                    "instagram",
                    "shutterstock"
                ],
                showAdvancedOptions: false,
                cropping: true,
                multiple: false,
                defaultSource: "local",
                styles: {
                    palette: {
                        window: "#FFFFFF",
                        windowBorder: "#90A0B3",
                        tabIcon: "#0078FF",
                        menuIcons: "#5A616A",
                        textDark: "#000000",
                        textLight: "#FFFFFF",
                        link: "#0078FF",
                        action: "#FF620C",
                        inactiveTabIcon: "#0E2F5A",
                        error: "#F44235",
                        inProgress: "#0078FF",
                        complete: "#20B832",
                        sourceBg: "#E4EBF1"
                    },
                    fonts: {
                        default: {
                            active: true
                        }
                    }
                }
            },
                (err, info) => {
                    if (!err) {
                        // console.log("Upload Widget event - ", info);
                        if (info && info.event && info.event === "queues-end") {
                            console.log("this is the image url: " + info.info.files[0].uploadInfo.url)
                            // ajax call to update just picture url in user table beloning to  (id of user logged on)
                        }

                    }
                });
        }
