<!DOCTYPE html>
<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Margarine&family=Open+Sans:wght@600&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../stylesheets/style.css">
    <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript">
    </script>
</head>

<body>
    <section class="hero land-image2">

        <div class="hero-head">
            <!-- TO DO: if removing "container", added a little left and right padding/margin to navbar header -->
            <header class="navbar">
                <!-- <div class="container"> -->
                <div class="navbar-brand">
                    <a class="navbar-item logo-text green-color" href="/">
                        <!-- TO DO: replace with HIKE HIRE logo -->
                        <!-- <img src="https://bulma.io/images/bulma-type-white.png" alt="Logo"> -->
                        HIKEHIRE
                    </a>
                    <span class="navbar-burger burger" id="hamburger" data-target="navbarMenuHeroC">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                </div>
                <div id="navbarMenuHeroC" class="navbar-menu">
                    <div class="navbar-end">
                        <a class="navbar-item over-img" id="menu-nav" href="view-my-profile">
                            <!-- eventual sub options: View Profile (will show visitor view), Edit Profile -->
                            My Profile
                        </a>
                        <a class="navbar-item over-img" id="menu-nav" href="/add-trails">
                            <!-- maybe: eventual sub options: Add Trails, Edit Trails -->
                            Add Trails
                        </a>
                        <span class="navbar-item ">
                            <a class="button is-success nav-app-button green-back" href="/logout">
                                Log Out
                            </a>
                        </span>
                    </div>
                </div>
                <!-- </div> -->
            </header>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="title logo-text-med green-color">
                    GUIDE <span class="get-firstNameUp"></span>
                </h1>
            </div>
        </div>
    </section>
    <section class="hero">

        <div class="container">
            <br>
            <div class="columns move-down">

                <div class="column is-one-third content-wrapper">

                    <figure class="image" id="image-wrapper">
                        <img class="is-rounded prof-img" id="get-image">
                    </figure>
                    <div class="has-text-centered" id="basic-info">
                        <h1 class="white-color logo-text-prof"><span class="get-firstName"></span> <span
                                class="get-lastName"></span>
                        </h1>
                        <p class="text-location logo-text-prof green-color">-<span id="get-username"></span>-</p>
                        <p class="text-location" id="get-location"></p>
                        <p class="prof-light" id="get-email"></p>
                        <a class="button is-success app-button green-back" id="edit-button" href="/edit-profile">
                            Edit Profile
                        </a>
                    </div>

                </div>



                <div class="column clear-it" id="guide-deep">
                    <h1 class="logo-text-prof purple-color">ABOUT ME</h1>
                    <p class="prof-p" id="get-bio"></p>
                    <h1 class="logo-text-prof purple-color">CREDENTIALS</h1>
                    <p class="prof-p" id="get-credentials"></p>
                    <h1 class="logo-text-prof purple-color">SERVICES OFFERED</h1>
                    <p class="prof-p" id="get-services"></p>
                </div>
            </div>
        </div>
    </section>
    <br>

    <section class="hero is-fullheight">
        <div class="hero-head has-text-centered border-topper">
            <h1 class="logo-text-prof green-color" id="map-text-header"><span class="get-firstName"></span>'s Guided Trails</h1>
        </div>

        <div class="hero-body" id="map-content">

        </div>

    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <script src="../js/guide/my-profile-view.js"></script>
    <script src="../js/hamburger.js"></script>
